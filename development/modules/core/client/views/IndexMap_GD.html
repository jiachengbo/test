	function setCommunityName(str_CommunityName,lon,lat) {
        var point = new BMap.Point(lon, lat);
        var opts = {
            position: point,    // 指定文本标注所在的地理位置
            offset: new BMap.Size(10, 10)    //设置文本偏移量
        }
//        opts.position = map.getBounds().getCenter();
        var label = new BMap.Label(str_CommunityName, opts);  // 创建文本标注对象
        label.setStyle({
            color: color,
            backgroundColor: 'transparent', //文本背景色
            borderColor: 'transparent', //文本框边框色
            fontSize: "30px",
            height: "30px",
            lineHeight: "30px",
            fontFamily: "微软雅黑"
        });
        map.addOverlay(label);  
    }

    function getBoundary_3(lon_1, lat_1,
                        lon_2, lat_2,
                        lon_3, lat_3,str_CommunityName
                        ) {
        //创建多边形数组
        var arr_community_point = new Array()

        if (lon_1 != "")
            arr_community_point[0] = new BMap.Point(lon_1, lat_1);

        if (lon_2 != "")
            arr_community_point[1] = new BMap.Point(lon_2, lat_2);

        if (lon_3 != "")
            arr_community_point[2] = new BMap.Point(lon_3, lat_3);

        var polygon = new BMap.Polygon(arr_community_point, { strokeColor: color, strokeWeight: my_strokeWeight, strokeOpacity: my_strokeWeight, fillOpacity: 0.0, fillColor: "none" });  //创建多边形
        map.addOverlay(polygon);           //增加多边形
        map.setViewport(arr_community_point);    //调整视野  
        setCommunityName(str_CommunityName,lon_1,lat_1);
        map.enableScrollWheelZoom(true);
    }

    function getBoundary(str_community) {
       // alert("getBoundary 1");
    		var bdary = new BMap.Boundary();
    		bdary.get("西安市莲湖区", function (rs) {       //获取行政区域
    		    //map.clearOverlays();        //清除地图覆盖物       
    		    var count = rs.boundaries.length; //行政区域的点有多少个
    		    if (count === 0) {
    		        alert('未能获取当前输入行政区域');
    		        return;
    		    }
    		    var pointArray = [];
    		    for (var i = 0; i < count; i++) {
    		        var ply = new BMap.Polygon(rs.boundaries[i], { strokeColor: color, strokeWeight: my_strokeWeight, strokeOpacity: my_strokeWeight, fillOpacity: 0.0, fillColor: "none" });
    		        // var ply = new BMap.Polygon(rs.boundaries[i], { strokeColor: "blue", strokeWeight: my_strokeWeight, strokeOpacity: my_Opacity });  //创建多边形
    		        // var ply = new BMap.Polygon(rs.boundaries[i], { strokeWeight: my_strokeWeight, strokeOpacity: my_Opacity,strokeColor: "#ff0000" }); //建立多边形覆盖物
    		        map.addOverlay(ply);  //添加覆盖物
    		        pointArray = pointArray.concat(ply.getPath());
    		    }
    		    map.setViewport(pointArray);    //调整视野  
    		    //addlabel();               
    		});
               map.enableScrollWheelZoom(true);
    	}

	function addlabel() {
	    var pointArray = [
	      new BMap.Point(121.716076,23.703799),
	      new BMap.Point(112.121885,14.570616),
	      new BMap.Point(123.776573,25.695422)];
	    var optsArray = [{},{},{}];
	    var labelArray = [];
	    var contentArray = [
	      "台湾是中国的！",
	      "南海是中国的！",
	      "钓鱼岛是中国的！"];
	    for(var i = 0;i < pointArray.length; i++) {
	      optsArray[i].position = pointArray[i];
	      labelArray[i] = new BMap.Label(contentArray[i],optsArray[i]);
	      labelArray[i].setStyle({
			color : "red",
			fontSize : "12px",
				 height : "20px",
				 lineHeight : "20px",
				 fontFamily:"微软雅黑"
			 });
	      map.addOverlay(labelArray[i]);
	  }
	  map.enableScrollWheelZoom(true);
	}
