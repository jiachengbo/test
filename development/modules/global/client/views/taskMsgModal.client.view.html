<div class="taskmsg-modal">
  <div class="modal-header">
    <h4>你有以下{{vm.data.length}}条任务未执行</h4>
  </div>
  <div class="modal-body">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="v in vm.data">
      <span>案件ID：{{v.id}}</span>
      <span>任务：{{v.lastact_content}}</span>
    </li>
  </ul>
  </div>
  <div class="modal-footer" style="text-align: right">
  <div class="btn-group" role="group" aria-label="..." ng-click="vm.close()">
    <button type="button" class="btn btn-default">关闭</button>
  </div>
  </div>
</div>
